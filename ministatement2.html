<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f7b44a, #f09b62);
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .details-container {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: left;
      min-width: 300px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .details-container p {
      font-size: 18px;
      margin: 10px 0;
    }

    .home-button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #2c3e50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .home-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h2>Account Details</h2>
  <div class="details-container">
    <p><strong>Account Number:</strong> {{ accno }}</p>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Balance:</strong> â‚¹ {{balance}}</p>
    <a href="/home" class="home-button">Home</a>
  </div>
</body>
</html>
