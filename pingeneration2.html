<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New PIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .form-container {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    h3 {
      margin-bottom: 30px;
      color: #ecf0f1;
    }

    input[type="password"] {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    input[type="submit"],
    .home-button {
      padding: 12px 25px;
      margin-top: 10px;
      background-color: #16a085;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    input[type="submit"]:hover,
    .home-button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <script>
    var data = "{{msg}}";
    if (data == "wrongpin"){
      alert("Pin Does not Match")
    }
    else if (data == "ok"){
      alert("Pin Generated Sucessfully")
    }
  </script>
  <h2>PIN Generation</h2>
  <h3>Account Number: {{ accno }}</h3>

  <div class="form-container">
    <form action="pingeneration3" method="POST">
      <input type="hidden" name="accno" value="{{accno}}">
      <input type="password" name="pin" placeholder="Enter New PIN" required><br>
      <input type="password" name="cpin" placeholder="Confirm New PIN" required><br>
      <input type="submit" value="Generate PIN">
      <a href="/home" class="home-button">Home</a>
    </form>
  </div>
</body>
</html>
