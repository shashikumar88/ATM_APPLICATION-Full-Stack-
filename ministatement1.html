<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Statement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #16a085, #f4d03f);
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .form-container {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    input[type="text"],
    input[type="password"] {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    input[type="submit"],
    .home-button {
      padding: 12px 25px;
      margin-top: 10px;
      background-color: #2c3e50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    input[type="submit"]:hover,
    .home-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <script>
    var data = "{{msg}}"
    if (data == "noaccount"){
      alert("Account Does not Exist !")
    }
    else if (data == "wrongpin"){
      alert("Invalid Pin !")
    }
    else if (data == "nopin"){
      alert("Pin Not yet Generated !");
    }
  </script>
  <h2>View Mini Statement</h2>
  <div class="form-container">
    <form action="/ministatement2" method="POST">
      <input type="text" name="accno" placeholder="Enter Account Number" required><br>
      <input type="password" name="pin" placeholder="Enter PIN" required><br>
      <input type="submit" value="View Statement">
      <a href="/home" class="home-button">Home</a>
    </form>
  </div>
</body>
</html>
