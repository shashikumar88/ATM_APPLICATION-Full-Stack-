<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 50px;
    }

    .atm-container {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .atm-button {
      display: block;
      width: 250px;
      padding: 15px;
      margin: 15px auto;
      font-size: 18px;
      color: #0f0e0e;
      background-color: #b7dbf2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .atm-button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <h1>Welcome to Smart ATM</h1>
  <div class="atm-container">
    <a href="/withdraw1"><button class="atm-button">Withdraw</button></a>
    <a href="/deposit1"><button class="atm-button">Deposit</button></a>
    <a href="/ministatement1"><button class="atm-button">Mini Statement</button></a>
    <a href="/pingeneration1"><button class="atm-button">PIN Generation</button></a>
  </div>
</body>
</html>
